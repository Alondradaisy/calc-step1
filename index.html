<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>
<body>
    <div class="calc-frame">
        <form name="calculator">
            <div id="calc-form">
                <div id="bar">
                    <button input type="text" name="display"></button>
                </div>
                
                <div class="flex-row"></div>
                    <button type="button" class="signs"> + </button>
                    <button type="button" class="signs"> - </button>
                    <button type="button" class="signs"> * </button>
                    <button type="button" class="signs"> / </button>
                    <br></br>
                </div>

                <div class="flex-row">
                    <button type="button" class="signs"> 7 </button>
                    <button type="button" class="signs"> 8 </button>
                    <button type="button" class="signs"> 9 </button>
                    <button type="button" class="signs"> = </button>
                    <br></br>
                </div>

                <div class="flex-row">
                    <button type="button" class="signs"> 4 </button>
                    <button type="button" class="signs"> 5 </button>
                    <button type="button" class="signs"> 6 </button>
                    <br></br>
                </div>

                <div class="flex-row">
                    <button type="button" class="signs"> 1 </button>
                    <button type="button" class="signs"> 2 </button>
                    <button type="button" class="signs"> 3 </button>
                    <br></br>
                </div>

                <div class="flex-row">
                    <button type="button" class="signs"> 0 </button>
                    <button type="button" class="signs"> . </button>
                    <button type="button" class="signs"> C </button>
                    <br></br>
                </div>
            </div>
            
        </form>
        
    </div>
    
</div>
</body>
</html>
