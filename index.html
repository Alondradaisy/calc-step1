<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>
<body>
    <div class="calc-frame">

        <div class="calculator">

            <div id="calc-form">
                <div id="bar">
                </div>
                <br></br>

                <div class="grid-container">
                    <button id="add" class="operation"> + </button>
                    <button id="subtract" class="operation"> - </button>
                    <button id="multiply" class="operation"> * </button>
                    <button id="divide" class="operation"> / </button>
                    
            
                
                    <button id="num-7" class="signs"> 7 </button>
                    <button type="num-8" class="signs"> 8 </button>
                    <button type="num-9" class="signs"> 9 </button>
                    <button type="operation" class="signs" id="equal"> = </button>
                    
            
                
                    <button type="num-4" class="signs"> 4 </button>
                    <button type="num-5" class="signs"> 5 </button>
                    <button type="num-6" class="signs"> 6 </button>
                    
                
                    <button type="num-1" class="signs"> 1 </button>
                    <button type="num-2" class="signs"> 2 </button>
                    <button type="num-3" class="signs"> 3 </button>
                    
                
                    <button type="num-0" class="signs"> 0 </button>
                    <button type="dot" class="signs"> . </button>
                    <button type="clear" class="signs"> C </button>
                    
                </div>
            </div>
            
        </form>
    </div>    
    
    
    <script src="main.js"></script>
</body>
</html>
